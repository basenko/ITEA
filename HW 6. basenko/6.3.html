<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">

    let users = {
        Alan: {
            age: 27,
            online: false
        },
        Jeff: {
            age: 32,
            online: true
        },
        Sarah: {
            age: 48,
            online: false
        },
        Ryan: {
            age: 19,
            online: true
        }
    };

    function countOnline(obj) {
        var count = 0;
        for (var name in obj) {
            if (obj[name].online) {
                count++;
            };
        };
        return count;
    };

    console.log(countOnline(users));




</script>
</body>
</html>
