<!-- 
    1. Создать объект Point, содержащий два свойства: "x" и "y" — координаты точки, и метод GetQuadrant, вычисляющий, в каком квадранте 
    в декартовой системе координат находится данная точка. Протестируйте данный объект, изменяя значения его координат, и повторно
     вызавая метод GetQuadrant.
    
    2. Создать объект Calculator, который должен содержать методы для расчета суммы, разности, произведения и частного двух чисел.
       Протестировать данный объект, принимая от пользователя значения двух операндов и знак операции.
       В зависимости от принятого знака операции, вызвать соответствующий метод.
    3. Создать массив, который будет хранить в себе информацию о сотрудниках предприятия. Каждый элемент масива — объект,
       содержащий свойства: name, sName, age, occupation, и метод show, который выводит всю информацию о пользователе.
       Реализовать заполнение массива пользователем. По окончанию заполнения — вывести информацию о сотрудниках.
    
    4. Для предыдущего задания создайте функцию, которая будет принимать в себя массив объектов-сотрудников, и каждому из объектов
       будет добавлять новое свойство "salary", хранящее зарплату сотрудника. 
       Зарплата расчитывается, исходя из значения свойства "occupation" следующим образом:
           • "director" — 3000;
           • "manager" — 1500;
           • "programmer" — 2000;
           • для остальных значений — 1000.
       После выполнения функции — вывести информацию о сотрудниках.
           
    5. Для задания 3 создать метод, позволяющий отсортировать массив сотрудников по одному из свойств: name, sName, age, occupation,
     salary.
       Параметр для сортировки принимается от пользователя.
       После выполнения функции — вывести информацию о сотрудниках.
     -->
     <!DOCTYPE html>
     <html xmlns="http://www.w3.org/1999/xhtml">
     <head>
      <title></title>
      <script type="text/javascript">
        // Создаем пустой массив
        var array = [];
        // Создаем глобальную переменную n для ответа пользователя
        var n;
        // Функция которая будет спрашивать пользователя хочет ли он добавить сотрудника
        function ask() {
            n = confirm("Хотите добавить сотрудника?");
        };
        // Создаем функцию fill, которая будет заполнять обьект данными, получаемыми от пользователя
        function fill() {
            obj.name = prompt("Введите имя сотрудника: ");
            obj.sName = prompt("Введите фамилию сотрудника: ");
            obj.age = prompt("Введите возраст сотрудника: ");
            obj.occupation = prompt("Введите должность сотрудника: ");
        };
        // Создаем функцию salary, которая будет проверять зарплату сотрудника
        function salary(occupation) {
            if (occupation == "director") {
                obj.salary = "3000 USD"
                return;
            }
            if (occupation == "manager") {
                obj.salary = "1500 USD"
                return;
            }
            if (occupation == "programmer") {
                obj.salary = "2000 USD"
                return;
            }
            if (!(occupation == "director" || occupation == "manager" || occupation == "programmer")) {
                obj.salary = "1000 USD"
                return;
            }
        }
        // Вызиваем функцию ask
        ask();
        // Используем while для непрерывного ввода пользователей
        while (n == true) {
            // Создаем цикл, который будет принимать информацию от пользователя и выводить ее на экран
            for (var i = 0; i < 1; i++) {
                // Создаем обьект
                var obj = {
                    name: " ",
                    sName: " ",
                    age: " ",
                    occupation: " ",
                    salary: " ",
                    // Создаем метод show, который выведет нам информацию на экран
                    show: function () {
                       document.write("Имя: " + obj.name + "<br>Фамилия: " + obj.sName + "<br>Возраст: " + obj.age + "<br>Должность: " + obj.occupation + "<br>Зарплата: " + obj.salary + "<br><br>");
                    }
                }
                // Вызываем метод fill
                fill();
                // Вызываем функцию проверки зарплаты
                salary(obj.occupation);
                // Отправляем обьект в массив
                array.push(obj);
                // Вызиваем метод show
                array[i].show();
            }
            // Вызиваем функцию ask 
            ask();
        }
        // Console log
        for (var i = 0; i < array.length; i++) {
            console.log(array[i]);
        }
    </script>


    </head>
