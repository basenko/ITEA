     salary.

     <!DOCTYPE html>
     <html xmlns="http://www.w3.org/1999/xhtml">
     <head>
      <title></title>

      <script type="text/javascript">
        // Создаем пустой массив
        var array = [];
        // Создаем глобальную переменную n для ответа пользователя
        var n;
        // Функция которая будет спрашивать пользователя хочет ли он добавить сотрудника
        function ask() {
            n = confirm("Добавить сотрудника?");
        };
        // Создаем метод fill, который будет заполнять обьект данными, которые получаем от пользователя
        function fill() {
            obj.name = prompt("Введите имя сотрудника: ");
            obj.sName = prompt("Введите фамилию сотрудника: ");
            obj.age = prompt("Введите возраст сотрудника: ");
            obj.occupation = prompt("Введите должность сотрудника: ");
        };
        // Вызиваем функцию ask
        ask();
        while (n == true) {
            // Создаем цикл, который будет принимать информацию от пользователя и выводить ее на экран
            for (var i = 0; i < 1; i++) {
                // Создаем обьект
                var obj = {
                    name: " ",
                    sName: " ",
                    age: " ",
                    occupation: " ",
                    // Создаем метод show, который выведет нам информацию на экран
                    show: function () {
                        document.write("Имя: " + obj.name + "<br> Фамилия: " + obj.sName + "<br> Возраст: " + obj.age + "<br> Позиция: " + obj.occupation + "<br><br>");
                    }
                }
                // Вызываем метод fill
                fill();
                // Отправляем обьект в массив
                array.push(obj);
                // Вызиваем метод show
                array[i].show();
            }
            // Вызиваем функцию ask 
            ask();
        }
        // Console log
        for (var i = 0; i < array.length; i++) {
            console.log(array[i]);
        }
    </script>
