-->

<head>
    <title></title>

    <script type="text/javascript">

    var number = +prompt ("Вкажіть довжину масиву");

    var array = new Array(number);
    
    console.log (array.length);
    for (i =0; i<number; i++)
    if (i %2 !=0) {
        array[i] = (['odd', 'odd', 'odd'])
    } else {
        array[i] = (['even', 'even', 'even']);
    };

console.log (array);


    </script>
